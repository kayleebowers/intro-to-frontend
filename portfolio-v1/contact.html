    <!--contact form and personal info-->
    <main>
      <h1>Contact Me</h1>
      <div class="div__contact-form">
        <form class="contact-form" action="" method="post">
          <div class="contact-form__email">
            <label for="email" class="standard-label"
            >Email<span class="required">*</span>
          </label>
          <input
            id="email"
            class="div__contact-form--input"
          />
          </div>
          <label for="phone" class="standard-label">Phone (optional): </label>
          <input
            type="tel"
            name="phone"
            id="phone"
            class="div__contact-form--input"
          />
          <label for="message" class="standard-label"
            >Message<span class="required">*</span>
          </label>
          <textarea
            name="message"
            minlength="2"
            maxlength="240"
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="Enter message here"
            class="div__contact-form--input"
          ></textarea>
          <button type="submit" class="button" id="contact-form__submit">Send message</button>
        </form>
      </div>
    </main>
