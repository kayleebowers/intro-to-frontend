      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Source+Serif+Pro:ital,wght@0,300;0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <!--link to style sheet-->
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>
  <body>
    <!--header with logo and main nav-->
    <header class="page-header">
      <img
        src="/img/site-logo.jpg"
        alt="logo with name Kaylee Bowers"
        class="page-header__item"
      />
      <!-- main nav-->
      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Projects</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--contact form and personal info-->
    <main>
      <h1>Contact Me</h1>
      <div class="div__contact-form">
        <form action="" method="post">
          <label for="email" class="standard-label"
            >Email<span class="required">*</span>
          </label>
          <input
            type="email"
            id="email"
            class="div__contact-form--input"
            required
          />
          <label for="phone" class="standard-label">Phone (optional): </label>
          <input
            type="tel"
            name="phone"
            id="phone"
            class="div__contact-form--input"
          />
          <label for="message" class="standard-label"
            >Message<span class="required">*</span>
          </label>
          <textarea
            name="message"
            maxlength="240"
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="Enter message here"
            class="div__contact-form--input"
          ></textarea>
          <button type="submit" class="button">Send message</button>
        </form>
    </main>
    <!--footer-->
    <footer class="page-footer">
      <p>Find me on:</p>
      <div class="social-media">
        <a href="https://github.com/kayleebowers" target="_blank">
          <img src="../img/github.svg" alt="Github icon" class="img__icon"/>
        </a>
        <a href="https://www.linkedin.com/in/kaylee-bowers-280385b2" target="_blank">
          <img src="../img/linkedin.svg" alt="LinkedIn icon" class="img__icon" />
        </a>
        <!--need to find better place to link than Twitter-->
        <a href="https://twitter.com/" target="_blank">
          <img src="../img/twitter.svg" alt="Twitter icon" class="img__icon" />
        </a>
      </div>
    </footer>
    <script src="../js/tota11y.js"></script>
  </body>
</html>
